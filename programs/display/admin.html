<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
    <style>
    body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f1f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .form-container, .list-container {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .list-container {
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .list-container table {
            font-size: 14px;
        }
        .list-container th, .list-container td {
            padding: 10px;
        }
        .form-container:hover, .list-container:hover {
            transform: translateY(-5px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }
        th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f0f8ff;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #4a90e2;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3b79c6;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .search-btn {
            background-color: #4a90e2;
           color: white;
          border: none;
             padding: 10px 15px;
           border-radius: 6px;
            cursor: pointer;
           transition: background-color 0.3s ease;
            margin-left: 5px; /* Thêm khoảng cách nhỏ giữa các nút */
            } 
            .btn {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
    background-color: #3b79c6;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}


.search-btn:hover {
    background-color: #3b79c6;
}


      .reset{
        background-color: red;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .reset:hover{
        background-color: rgb(129, 36, 36);


      }
        .center {
            text-align: center;
        }
        hr {
            border: 1px solid #4a90e2;
            margin-top: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .search-container input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-container input[type="submit"]:hover {
            background-color: #3b79c6;
        }
      
    </style>
</head>
<body>
    <h1>Quản Lý Người Dùng</h1>

    <div class="container">
        <div class="form-container">
            <form id="form1" method="post">
                <table>
                    <tbody>
                        <!-- Form thông tin người dùng -->
                        <tr>
                            <th colspan="2">Thông Tin Người Dùng</th>
                        </tr>
                        <tr>
                            <th align="left">ID người dùng</th>
                            <td><input type="text" name="txtIDUser" id="txtIDUser"></td>
                        </tr>
                        <tr>
                            <th align="left">Tên người dùng</th>
                            <td><input type="text" name="txtTenUser" id="txtTenUser" required></td>
                        </tr>
                        <tr>
                            <th align="left">Số điện thoại</th>
                            <td><input type="text" name="txtSDT" id="txtSDT" required></td>
                        </tr>
                        <tr>
                            <th align="left">Email</th>
                            <td><input type="email" name="txtEmail" id="txtEmail" required></td>
                        </tr>
                        <tr>
                            <th align="left">Mật khẩu</th>
                            <td><input type="password" name="txtPass" id="txtPass" required></td>
                        </tr>
                        <tr>
                            <th align="left">Vai trò</th>
                            <td>
                                <select name="txtVaiTro" id="txtVaiTro">
                                    <option value="admin">Admin</option>
                                    <option value="user" selected>User</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Quyền truy cập</th>
                            <td>
                                <input type="checkbox" name="quyen[]" value="Nhung" id="quyen_nhung"> Nhúng văn bản<br>
                                <input type="checkbox" name="quyen[]" value="Tach" id="quyen_tach"> Tách văn bản<br>
                                <input type="checkbox" name="quyen[]" value="Xemthongtin" id="quyen_xem_bao_mat"> Xem thông tin bảo mật
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="center">
                                <input type="submit" name="nut" value="Thêm người dùng" onclick="addUser(); return false;">
                                <input type="submit" name="nut" value="Sửa người dùng" onclick="updateUser(); return false;">
                                <input type="submit" name="nut" value="Xóa người dùng" onclick="deleteUser(); return false;">
                                <input type="button" class="reset" value="Reset" onclick="clearForm();"> <!-- Thêm nút Reset -->

                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </form>
        </div>

        <div class="list-container">
            <!-- Form tìm kiếm người dùng -->
            <div class="search-container">
                <form id="searchForm" onsubmit="searchUser(); return false;">
                    <input type="text" id="searchIDUser" placeholder="Nhập ID người dùng để tìm kiếm" required>
                    <input type="submit" value="Tìm kiếm"  class="search-btn">
                    <input type="button" value="Hiển thị toàn bộ"  class="search-btn" onclick="loadUserList();">

                </form>
            </div>
            <!-- Bảng danh sách người dùng -->
            <h2>Danh Sách Người Dùng</h2>
            <table id="userList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Vai trò</th>
                        <th>Quyền</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
           
        </div>
        <div class="center">
            <input style="position: absolute; margin-top: 550px; left: 1100px;" type="submit" value="Đăng xuất" onclick="window.location.href='/login.html';">
            <input style="position: absolute; margin-top: 550px; left: 1250px;" type="button" value="Trang Chủ" onclick="goToHomePage();" class="btn">
        </div>
      
    </div>

    <script>
        async function goToHomePage() {
        try {
            const response = await fetch('/api/users/role');
            const data = await response.json();
            
            if (data.role === 'user' || data.role === 'admin') {
                const confirmed = confirm("Bạn không thể quay lại trang này nếu bạn không đăng nhập với vai trò admin lần nữa. Bạn có muốn tiếp tục?");
                if (confirmed) {
                    window.location.href = '/index.html';
                }
            } else {
                alert('Access denied: You do not have permission to access this page.');
            }
        } catch (error) {
            console.error('Error fetching role:', error);
        }
    }
       document.getElementById('txtVaiTro').addEventListener('change', function() {
            const isUser = this.value === 'user';
            const quyenXemBaoMat = document.getElementById('quyen_xem_bao_mat');
            const quyenNhung = document.getElementById('quyen_nhung');
            const quyenTach = document.getElementById('quyen_tach');

            if (isUser) {
                quyenXemBaoMat.checked = false;
                quyenXemBaoMat.disabled = true;
                quyenNhung.checked = true;
                quyenTach.check = true;
            } else {
                quyenXemBaoMat.checked = true;
                quyenXemBaoMat.disabled = false;
                quyenNhung.checked = true;
                quyenTach.checked = true;
            }
        });

        window.onload = function() {
            document.getElementById('txtVaiTro').dispatchEvent(new Event('change'));
            loadUserList();
        };
        function clearForm() {
            document.getElementById('txtIDUser').value = '';
    document.getElementById('txtTenUser').value = '';
    document.getElementById('txtSDT').value = '';
    document.getElementById('txtEmail').value = '';
    document.getElementById('txtPass').value = '';
    document.getElementById('txtVaiTro').value = 'user';
    document.getElementById('quyen_nhung').checked = false;
    document.getElementById('quyen_tach').checked = false;
    document.getElementById('quyen_xem_bao_mat').checked = false;
    originalIDUser = ''; // Đặt lại giá trị ban đầu của IDUser
}


        async function loadUserList() {
            try {
                const response = await fetch('/api/users/list');
                const users = await response.json();
                
                const userList = document.getElementById('userList').getElementsByTagName('tbody')[0];
                userList.innerHTML = '';

                users.forEach(user => addUserRow(userList, user));
            } catch (error) {
                console.error('Error loading user list:', error);
            }
        }

        async function searchUser() {
            const id = document.getElementById('searchIDUser').value;

            try {
                const response = await fetch(`/api/users/search/${id}`);
                const user = await response.json();

                const userList = document.getElementById('userList').getElementsByTagName('tbody')[0];
                userList.innerHTML = '';

                addUserRow(userList, user);  // Thêm người dùng vào bảng và gắn sự kiện click
            } catch (error) {
                alert('Người dùng không tồn tại hoặc có lỗi xảy ra.');
                console.error('Search error:', error);
            }
        }

        function addUserRow(userList, user) {
            const row = document.createElement('tr');
            row.addEventListener('click', () => fillFormWithUser(user));

            const idCell = document.createElement('td');
            idCell.textContent = user.IDUser;
            const nameCell = document.createElement('td');
            nameCell.textContent = user.Ten;
            const sdtCell = document.createElement('td');
            sdtCell.textContent = user.SDT;
            const emailCell = document.createElement('td');
            emailCell.textContent = user.email;
            const passwordCell = document.createElement('td');
            passwordCell.textContent = user.pass;
            const roleCell = document.createElement('td');
            roleCell.textContent = user.Vaitro;
            const quyenCell = document.createElement('td');
            quyenCell.textContent = user.Quyen;

            row.appendChild(idCell);
            row.appendChild(nameCell);
            row.appendChild(sdtCell);
            row.appendChild(emailCell);
            row.appendChild(passwordCell);
            row.appendChild(roleCell);
            row.appendChild(quyenCell);

            userList.appendChild(row);
        }
        let originalIDUser = ''; // Biến lưu IDUser ban đầu khi chỉnh sửa

        function fillFormWithUser(user) {
    document.getElementById('txtIDUser').value = user.IDUser;
    originalIDUser = user.IDUser; // Lưu IDUser ban đầu

    document.getElementById('txtTenUser').value = user.Ten;
    document.getElementById('txtSDT').value = user.SDT;
    document.getElementById('txtEmail').value = user.email;
    document.getElementById('txtPass').value = user.pass;
    document.getElementById('txtVaiTro').value = user.Vaitro;

    const quyenArray = user.Quyen ? user.Quyen.split(',') : [];
    document.getElementById('quyen_nhung').checked = quyenArray.includes('Nhung');
    document.getElementById('quyen_tach').checked = quyenArray.includes('Tach');
    document.getElementById('quyen_xem_bao_mat').checked = quyenArray.includes('Xemthongtin');
}

        async function addUser() {
    const txtIDUser = document.getElementById('txtIDUser').value;
    const txtSDT = document.getElementById('txtSDT').value;
    const txtEmail = document.getElementById('txtEmail').value;

    // Kiểm tra định dạng ID người dùng (chữ đầu là U và 5 chữ số)
    const idPattern = /^U\d{5}$/;
    if (!idPattern.test(txtIDUser)) {
        alert("ID người dùng phải bắt đầu bằng chữ U và theo sau là 5 chữ số.");
        return;
    }

    // Validate phone number
    if (txtSDT.length !== 10 || isNaN(txtSDT)) {
        alert("Số điện thoại phải là 10 chữ số.");
        return;
    }

    // Validate email
    if (!txtEmail.includes('@')) {
        alert("Email phải chứa ký tự '@'.");
        return;
    }

    const txtTenUser = document.getElementById('txtTenUser').value;
    const txtPass = document.getElementById('txtPass').value;
    const txtVaiTro = document.getElementById('txtVaiTro').value;
    
    const quyen = [];
    if (document.getElementById('quyen_nhung').checked) quyen.push('Nhung');
    if (document.getElementById('quyen_tach').checked) quyen.push('Tach');
    if (document.getElementById('quyen_xem_bao_mat').checked) quyen.push('Xemthongtin');

    try {
        const response = await fetch('/api/users/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ txtIDUser, txtTenUser, txtSDT, txtEmail, txtPass, txtVaiTro, quyen })
        });

        const result = await response.text();
        alert(result);
        if (response.ok) { 
            loadUserList();
            clearForm();
        } else {
            console.error('Error adding user:', result);
        }
    } catch (error) {
        console.error('Fetch error:', error);
    }
}


        async function updateUser() {
            const txtIDUser = document.getElementById('txtIDUser').value;

// Kiểm tra nếu IDUser đã bị thay đổi
if (txtIDUser !== originalIDUser) {
    alert("Không được phép thay đổi ID người dùng khi sửa. Hãy giữ nguyên ID ban đầu.");
    document.getElementById('txtIDUser').value = originalIDUser; // Đặt lại giá trị ban đầu
    return; // Dừng hàm nếu IDUser bị thay đổi
}

// Tiếp tục xử lý cập nhật người dùng
const txtTenUser = document.getElementById('txtTenUser').value;
const txtSDT = document.getElementById('txtSDT').value;
const txtEmail = document.getElementById('txtEmail').value;
const txtPass = document.getElementById('txtPass').value;
const txtVaiTro = document.getElementById('txtVaiTro').value;

const quyen = [];
if (document.getElementById('quyen_nhung').checked) quyen.push('Nhung');
if (document.getElementById('quyen_tach').checked) quyen.push('Tach');
if (document.getElementById('quyen_xem_bao_mat').checked) quyen.push('Xemthongtin');

try {
    const response = await fetch('/api/users/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ txtIDUser, txtTenUser, txtSDT, txtEmail, txtPass, txtVaiTro, quyen })
    });

    const result = await response.text();
    alert(result);
    if (response.ok) {
        loadUserList();
        clearForm();
    } else {
        console.error('Error updating user:', result);
    }
} catch (error) {
    console.error('Fetch error:', error);
}
        }



        async function deleteUser() {
            const txtIDUser = document.getElementById('txtIDUser').value;

            try {
                const response = await fetch('/api/users/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ txtIDUser })
                });

                const result = await response.text();
                alert(result);
                if (response.ok)
                { 
                    loadUserList();
                     clearForm();
                }
                else console.error('Error deleting user:', result);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

    </script>
</body>
</html>

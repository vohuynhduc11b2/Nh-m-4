<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            const idUser = document.getElementById('idUser').value;
            const password = document.getElementById('password').value;

            if (idUser.length !== 6) {
                alert('IDUser phải gồm 6 ký tự.');
                return false;
            }

            if (password.length < 6) {
                alert('Mật khẩu phải ít nhất 6 ký tự.');
                return false;
            }

            return true;
        }

        function handleLogin(event) {
            event.preventDefault(); // Ngăn không cho trang reload

            const idUser = document.getElementById('idUser').value;
            const password = document.getElementById('password').value;

            // Gửi yêu cầu AJAX
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idUser, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect; // Chuyển hướng nếu đăng nhập thành công
                } else {
                    alert(data.message); // Hiển thị thông báo nếu đăng nhập thất bại
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi. Vui lòng thử lại sau.');
            });
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="idUser">ID:</label>
            <input type="text" id="idUser" name="idUser" required>
        
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        
            <input type="submit" value="Đăng nhập">
        </form>
    </div>

</body>
</html>
